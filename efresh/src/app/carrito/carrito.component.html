<div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container text-white py-5 text-center">
      <h1 class="display-4">Bootstrap 4 shopping cart</h1>
      <p class="lead mb-0">Build a fully structred shopping cart page using Bootstrap 4. </p>
      <p class="lead">Snippet by <a href="https://bootstrapious.com/snippets" class="text-white font-italic">
              <u>Bootstrapious</u></a>
      </p>
    </div>
    <!-- End -->
  
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
  
            <!-- Shopping cart table -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">SubTotal</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dato of datos; index as i;">
                    <th scope="row" class="border-0">
                      <div class="p-2">
                        <img src="{{dato.imagen}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0"> <a style="font-size: x-large;" class="text-dark d-inline-block align-middle">{{dato.nombre}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Descripcion: {{dato.descripcion}}</span>
                        </div>
                      </div>
                    </th>
                    <td class="border-0 align-middle"><strong>Q{{dato.precio}}</strong></td>
                    <td class="border-0 align-middle"><strong>{{dato.cantidad}}</strong></td>
                    <td class="border-0 align-middle"><strong>Q{{dato.subtotal}}</strong></td>
                    <td class="border-0 align-middle">
                        <a class="text-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" (click)="Remove(i,dato.subtotal)" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                              </svg>
                        </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <h1>Total: Q{{total}}</h1>
              <button type="button" class="btn btn-dark" (click)="Comprar()" style="margin-left: 80%;">Comprar</button>
            </div>
            <!-- End -->
          </div>
        </div>  
      </div>
    </div>
  </div>
